<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع بث تلفزيوني مباشر</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* منع التمرير غير الضروري */
            background-color: #000; /* خلفية سوداء لتجنب الحواف */
        }
        #video-container {
            width: 100vw; /* عرض الشاشة الكامل */
            height: 100vh; /* ارتفاع الشاشة الكامل */
            position: fixed;
            top: 0;
            left: 0;
        }
        #live-stream {
            width: 100%;
            height: 100%;
            object-fit: cover; /* تكبير الفيديو لملء الشاشة مع الحفاظ على النسب */
            display: block;
            background-color: #000;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="live-stream" autoplay></video>
    </div>

    <script>
        // قائمة الروابط للقنوات
        const channels = {
            1: 'https://live-hls-web-ajm.getaj.net/AJM/index.m3u8', // الجزيرة
            2: 'https://partwota.cdn.mgmlcdn.com/omlive/smil:omlive.stream.smil/chunklist.m3u8', // قناة عمان
            3: 'https://jmc-live.ercdn.net/alistiqama/alistiqama.m3u8' // الاستقامة
        };

        // دالة لتغيير القناة
        function changeChannel(channelNumber) {
            const video = document.getElementById('live-stream');
            video.src = channels[channelNumber];
            video.play().catch(error => console.error('خطأ في تشغيل الفيديو:', error));
            // ضمان أن الصوت مفعل
            video.muted = false;
            video.volume = 1.0; // الصوت على أعلى مستوى
            // التأكد من أن الشاشة ممتلئة
            if (!document.fullscreenElement) {
                document.getElementById('video-container').requestFullscreen().catch(error => console.error('خطأ في تفعيل ملء الشاشة:', error));
            }
        }

        // التعرف على الأرقام المضغوطة من التلفاز
        function handleKeyEvent(event) {
            const key = event.key;
            const keyCode = event.keyCode || event.which; // دعم رموز المفاتيح
            console.log('Key pressed:', key, 'KeyCode:', keyCode); // لتصحيح الأخطاء

            // التحقق من الأرقام 1-3 باستخدام key أو keyCode
            if (key === '1' || keyCode === 49) {
                changeChannel(1);
            } else if (key === '2' || keyCode === 50) {
                changeChannel(2);
            } else if (key === '3' || keyCode === 51) {
                changeChannel(3);
            }
        }

        // إضافة معالجات أحداث متعددة لزيادة التوافق
        document.addEventListener('keydown', handleKeyEvent);
        document.addEventListener('keypress', handleKeyEvent);
        document.addEventListener('keyup', handleKeyEvent);

        // تشغيل القناة الأولى افتراضيًا بأعلى جودة وملء الشاشة
        window.onload = function() {
            const video = document.getElementById('live-stream');
            changeChannel(1); // تشغيل الجزيرة افتراضيًا
            video.muted = false; // التأكد من أن الصوت مفعل
            video.volume = 1.0; // الصوت على أعلى مستوى
            // تفعيل ملء الشاشة تلقائيًا
            document.getElementById('video-container').requestFullscreen().catch(error => console.error('خطأ في تفعيل ملء الشاشة:', error));
        };

        // إعادة تفعيل ملء الشاشة إذا خرج المستخدم
        document.addEventListener('fullscreenchange', function() {
            if (!document.fullscreenElement) {
                setTimeout(() => {
                    if (!document.fullscreenElement) {
                        document.getElementById('video-container').requestFullscreen().catch(error => console.error('خطأ في إعادة تفعيل ملء الشاشة:', error));
                    }
                }, 2000);
            }
        });
    </script>
</body>
</html>
